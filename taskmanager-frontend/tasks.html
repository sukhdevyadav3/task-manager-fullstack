<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager - Dashboard</title>

  <!-- Bootstrap CSS for responsive styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome for social media icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Custom styles for the page -->
  <style>
    body {
      background-color: #508bfc; /* Background color for the page */
    }
    .form-control {
      margin-bottom: 1rem; /* Margin for form controls */
    }
    .task-item {
      background: #f8f9fa; /* Background color for task items */
      padding: 1rem; /* Padding for task items */
      border-radius: 0.5rem; /* Rounded corners for task items */
      margin-bottom: 0.75rem; /* Margin between task items */
      cursor: pointer; /* Pointer cursor when hovering over task items */
    }
  </style>
</head>
<body>

<!-- Main Section -->
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-start h-100">
      <div class="col-lg-8">
        <div class="card shadow-lg" style="border-radius: 1rem;">
          <div class="card-body p-4">

            <!-- Header with Task Dashboard Title and Logout Button -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3>Task Dashboard</h3> <!-- Title for the dashboard -->
              <button class="btn btn-danger" onclick="logout()">Logout</button> <!-- Logout button -->
            </div>

            <!-- Task Input Form -->
            <form onsubmit="event.preventDefault(); addOrUpdateTask();">
              <!-- Task Title Input -->
              <input type="text" class="form-control" id="title" placeholder="Task Title" required />

              <!-- Task Description Input -->
              <textarea class="form-control" id="description" placeholder="Task Description"></textarea>

              <!-- Category Selector -->
              <select class="form-control" id="category">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Other">Other</option>
              </select>

              <!-- Completion Status Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isCompleted" />
                <label class="form-check-label" for="isCompleted">Mark as completed</label>
              </div>

              <!-- Date of Completion Input -->
              <input type="date" class="form-control" id="dateOfCompletion" />

              <!-- Submit Button -->
              <button class="btn btn-primary mt-3 w-100" id="submitButton" type="submit">Add Task</button>
            </form>

            <hr class="my-4"/>

            <!-- Filter Section for Task Search and Filtering -->
            <div class="mb-3">
              <!-- Search Input for Task Title -->
              <input type="text" class="form-control mb-2" id="searchTitle" placeholder="Search by title" />

              <!-- Filter by Category -->
              <select class="form-control mb-2" id="filterCategory">
                <option value="">All Categories</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Other">Other</option>
              </select>

              <!-- Filter by Task Status -->
              <select class="form-control mb-2" id="filterStatus">
                <option value="">All Status</option>
                <option value="true">Completed</option>
                <option value="false">Incomplete</option>
              </select>

              <!-- Apply Filters Button -->
              <button class="btn btn-success w-100" onclick="fetchTasks()">Apply Filters</button>
            </div>

            <!-- Task List Section -->
            <div id="taskList"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- External JavaScript File for Task Management Logic -->
<script src="./tasks.js"></script>

</body>
</html>
