<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Task Manager</title>

  <!-- Bootstrap CSS for responsive styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for social media icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Custom styles -->
  <style>
    body {
      background-color: #f4f4f4;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Full page height section with vertical alignment -->
<section class="min-vh-100 d-flex align-items-center">
  <div class="container py-5">
    <div class="row gx-lg-5 align-items-center">

      <!-- Left Column: Welcome message -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h1 class="my-4 display-4 fw-bold ls-tight">
          Start managing <br />
          <span class="text-primary">your tasks smarter</span>
        </h1>
        <p style="color: hsl(217, 10%, 50.8%)">
          Welcome to your Task Manager. Create, assign, track and complete your tasks efficiently.
          Sign up today and take control of your productivity!
        </p>
      </div>

      <!-- Right Column: Registration form -->
      <div class="col-lg-6">
        <div class="card shadow">
          <div class="card-body py-5 px-md-5">

            <!-- Form submission handled by register.js -->
            <form onsubmit="register(event)">

              <!-- Full Name Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" required />
              </div>

              <!-- Username Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-control" required />
              </div>

              <!-- Password Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" required />
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
              </div>

              <!-- Redirect to Login Page -->
              <div class="text-center">
                <p class="small">Already have an account?
                  <a href="index.html" class="link-danger">Login</a>
                </p>
              </div>

              <!-- Optional Social Signup Icons (non-functional, for UI only) -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Link to the register.js script where the API logic is handled -->
<script src="./register.js"></script>

<!-- Bootstrap JS for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
