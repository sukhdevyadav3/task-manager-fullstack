<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic page setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Task Manager</title>

  <!-- Font Awesome for icons (currently unused but ready for future enhancements) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Bootstrap CSS for responsive layout and UI components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* Basic styling for full page height and background */
    body, html {
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
    }

    /* Container for login form */
    .login-container {
      height: 100vh;
    }

    /* Styling for login card */
    .login-card {
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    /* Bold labels for inputs */
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Full-page container to center login form vertically and horizontally -->
  <div class="container d-flex justify-content-center align-items-center login-container">
    <div class="row w-100">
      
      <!-- Left side image (only visible on medium screens and up) -->
      <div class="col-md-6 d-none d-md-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          alt="Illustration" class="img-fluid">
      </div>

      <!-- Right side login form -->
      <div class="col-md-6 d-flex align-items-center">
        <div class="login-card w-100">
          <!-- Form that triggers login.js function on submit -->
          <form onsubmit="login(event)">
            <h3 class="text-center mb-4">Login to Task Manager</h3>

            <!-- Username input -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Enter username" required />
            </div>

            <!-- Password input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter password" required />
            </div>

            <!-- Optional 'Remember Me' checkbox (not used in logic currently) -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <!-- Login button -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <!-- Link to registration page -->
            <p class="text-center small">
              Don't have an account? <a href="register.html" class="link-danger">Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript that handles login logic (API call and redirect) -->
  <script src="login.js"></script> 

  <!-- Bootstrap JS for dropdowns, modals, etc. -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
